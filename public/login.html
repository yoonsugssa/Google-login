<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
        data-client_id="713785320869-r3758hu36794gv8u98u6djp9k694c210.apps.googleusercontent.com" 
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
    </div>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favi.png" type="image/png" />
</head>
<body>
    <form class="modern-form" id="login-form"> 
        <h2 class="form-title">Iniciar Sesión</h2>
        <div class="form-body">
            <div class="input-group">
                <div class="input-wrapper">
                    <svg fill="none" viewBox="0 0 24 24" class="input-icon"><path stroke-width="1.5" stroke="currentColor" d="M3 8L10.8906 13.2604C11.5624 13.7083 12.4376 13.7083 13.1094 13.2604L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z"></path></svg>
                    <input required="" placeholder="Usuario o Correo Electrónico" class="form-input" type="text" id="email-input" />
                </div>
            </div>
            <div class="input-group">
                <div class="input-wrapper">
                    <svg fill="none" viewBox="0 0 24 24" class="input-icon"><path stroke-width="1.5" stroke="currentColor" d="M12 10V14M8 6H16C17.1046 6 18 6.89543 18 8V16C18 17.1046 17.1046 18 16 18H8C6.89543 18 6 17.1046 6 16V8C6 6.89543 6.89543 6 8 6Z"></path></svg>
                    <input id="password-input" required="" placeholder="Contraseña" class="form-input" type="password" />
                    <button class="password-toggle" type="button" id="password-toggle-btn">
                        <svg fill="none" viewBox="0 0 24 24" class="eye-icon" id="eye-icon-open"><path stroke-width="1.5" stroke="currentColor" d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z"></path><circle stroke-width="1.5" stroke="currentColor" r="3" cy="12" cx="12"></circle></svg>
                        <svg fill="none" viewBox="0 0 24 24" class="eye-icon" id="eye-icon-closed" style="display: none;"><path stroke-width="1.5" stroke="currentColor" d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z" stroke-dasharray="2 2" opacity="0.5"></path><path stroke-width="1.5" stroke="currentColor" stroke-linecap="round" d="M3 3L21 21"></path><circle stroke-width="1.5" stroke="currentColor" r="3" cy="12" cx="12" opacity="0.5"></circle></svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="separator"><span>o</span></div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-width="302" data-locale="es" data-logo_alignment="left"></div>
        <button class="submit-button" type="submit"> 
            <span class="button-text">Iniciar Sesión</span>
            <div class="button-glow"></div>
        </button>
        <div class="form-footer">
            <a class="login-link" href="register.html"><span class="abajo">¿No tienes una cuenta? Regístrate aquí.</span></a>
            <a class="login-link">Al iniciar sesión aceptas nuestros <span class="abajo">Términos y condiciones</span> y la <span class="abajo">Política de privacidad</span>.</a>
        </div>
    </form>
    <div id="custom_message_box" class="custom-message"><span id="custom_message_text"></span></div>
    <script src="login.js"></script> 
</body>
</html>
